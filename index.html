<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terragen</title>
    <link type="image/svg" href="/assets/ellipse.svg" rel="icon" />
    <!-- Libraries -->
    <script src="scripts/lib/i18n.min.js"></script>
    <script src="scripts/lib/pixi.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ba56e683fc.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/locale.js" type="module"></script>
    <style>
      @import './styles/style.css';
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap');
    </style>
  </head>

  <body oncontextmenu="return false;">
    <main style="display: none">
      <div id="ui">
        <nav id="menu">
          <section class="left">
            <button class="item" data-action="new">
              <span><i class="fa-regular fa-file"></i>{menu.new}</span>
            </button>
            <button class="item" data-action="open">
              <span><i class="fa-regular fa-folder-open"></i>{menu.open}</span>
            </button>
            <button class="item" data-action="save">
              <span><i class="fa-regular fa-floppy-disk"></i>{menu.save}</span>
            </button>
            <button class="item" data-action="export">
              <span><i class="fa-solid fa-download"></i>{menu.export}</span>
            </button>
          </section>
          <aside class="right">
            <button class="side-buttons" id="reset">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="side-buttons" id="help">
              <i class="fa-regular fa-circle-question"></i>
            </button>
          </aside>
        </nav>
        <aside id="controls">
          <section class="toggles">
            <button
              class="option tooltip"
              data-tool="cycle-view"
              data-tooltip="{controls.viewMode}"
            >
              <i class="fa-solid fa-circle"></i>
            </button>
            <button
              class="option tooltip"
              data-tool="cycle-mode"
              data-tooltip="{controls.editMode}"
            >
              <i class="fa-solid fa-draw-polygon"></i>
            </button>
          </section>
          <section class="tools">
            <div id="sculpt-buttons">
              <button
                class="option tooltip active"
                data-sculpt-mode="raise"
                data-tool="sculpt"
                data-tooltip="{controls.sculpt.raise}"
              >
                <i class="fa-solid fa-chevron-up"></i>
              </button>
              <button
                class="option tooltip"
                data-sculpt-mode="flat"
                data-tool="sculpt"
                data-tooltip="{controls.sculpt.flat}"
              >
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
              </button>
              <button
                class="option tooltip"
                data-sculpt-mode="smooth"
                data-tool="sculpt"
                data-tooltip="{controls.sculpt.smooth}"
              >
                <i class="fa-solid fa-hands"></i>
              </button>
              <button
                class="option tooltip"
                data-sculpt-mode="mold"
                data-tool="sculpt"
                data-tooltip="{controls.sculpt.mold}"
              >
                <i class="fa-solid fa-mound"></i>
              </button>
              <button
                class="option tooltip"
                data-sculpt-mode="normal"
                data-tool="sculpt"
                data-tooltip="{controls.sculpt.normal}"
              >
                <i class="fa-solid fa-dollar-sign"></i>
              </button>
            </div>
            <div id="paint-buttons" style="display: none">
              <input
              id="color"
              type="color"
            />
              <button
                class="option tooltip"
                data-paint-mode="paint1"
                data-tool="paint"
                data-tooltip="{controls.paint.normal}"
              >
                <span>1</span>
              </button>
              <button
                class="option tooltip"
                data-paint-mode="paint2"
                data-tool="paint"
                data-tooltip="{controls.paint.normal}"
              >
                <span>2</span>
              </button>
              <button
                class="option tooltip"
                data-paint-mode="paint3"
                data-tool="paint"
                data-tooltip="{controls.paint.normal}"
              >
                <span>3</span>
              </button>
            </div>
          </section>
          <input
            id="blur"
            class="slider"
            type="range"
            orient="vertical"
            min="0"
            max="1"
            value="0"
            step="0.05"
          />
          <input
          id="scale"
          class="slider"
          type="range"
          orient="vertical"
          min="0.05"
          max="1"
          value="1"
          step="0.05"
        />
        <input
        id="opacity"
        class="slider"
        type="range"
        orient="vertical"
        min="0"
        max="1"
        value="1"
        step="0.05"
      />
        </aside>
      </div>
      <figure id="canvas-container"></figure>
    </main>
    <footer id="mobile-warning">
      <h1>Mobile devices are unsupported for this site.</h1>
    </footer>
  </body>
</html>
