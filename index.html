<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/lib/i18n.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/locale.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap');
    </style>
    <title>Document</title>
  </head>
  <body oncontextmenu="return false;">
    <main>
      <nav id="ui">
        <div id="menu">
          <button class="item"><span>{menu.draw}</span></button>
          <button class="item"><span>{menu.test}</span></button>
          <button class="item"><span>Menu 3</span></button>
          <button class="item"><span>Menu 4</span></button>
        </div>
        <aside id="controls">
          <button class="option" onclick="canvas.cursor.sculptMode = 'raise';">
            <span>raise</span>
          </button>
          <button class="option" onclick="canvas.cursor.sculptMode = 'flat';">
            <span>flat</span>
          </button>
          <button class="option" onclick="canvas.cursor.sculptMode = 'smooth';">
            <span>smooth</span>
          </button>
          <button class="option" onclick="canvas.cursor.sculptMode = 'mold';">
            <span>mold</span>
          </button>
          <button class="option" onclick="canvas.cursor.sculptMode = 'normal';">
            <span>normal</span>
          </button>
        </aside>
      </nav>
      <div id="canvas-container"></div>
    </main>
    <footer></footer>
  </body>
</html>
